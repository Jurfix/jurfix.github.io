<!DOCTYPE html>
<html>
<head>
  <title>Forwarding...</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Powerline Guardians" />
  <meta property="og:description" content="Open link in Powerline Guardians or download the game." />
  <meta property="og:image" content="https://jurfix.github.io/assets/img/1920.png" />
  <meta property="og:url" content="https://jurfix.github.io/powerline-guardians.html" />
  <meta property="og:type" content="website" />

<script type="text/javascript">
  window.onload = function() {
    // достаём параметр invite напрямую
    const params = new URLSearchParams(window.location.search);
    const invite = params.get("invite");

    if (invite) {
      // правильная ссылка с параметром
      window.location = "powerlineguardians://?LobbyID=" + invite;

      // fallback в Google Play
      setTimeout(function() {
        window.location = "https://play.google.com/store/apps/details?id=com.jurfixgame.powerlineguardians";
      }, 1000);
    }
  };
</script>

</head>
<body>
  <p>Forwarding...</p>
</body>
</html>
